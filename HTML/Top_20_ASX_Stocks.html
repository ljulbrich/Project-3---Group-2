<!DOCTYPE html>
<html>
<head>
<title>Top 20 ASX Stocks</title>
<style>
  .container {
    display: flex;
    flex-direction: column; /* Stack elements vertically */
    height: 100vh; /* 100vh for full viewport height */
    overflow-y: scroll; /* Enable vertical scrolling */
  }
  .data-frame-table {
    width: 100%; /* Image takes full width */
  }
  .images {
    display: flex;
    flex-wrap: wrap; /* Wrap images if necessary */
    justify-content: space-between; /* Distribute evenly */
    margin: 10px;
  }
  .image {
    width: 30%; /* Adjust width as needed */
    margin: 5px;
  }
</style>
</head>
<body>
  <div class="container">
    <img class="data-frame-table" src="../ASX Stock Images/Data Frame Table.png" alt="Data Frame Table">
    <div class="images">
      <img class="image" src="../ASX Stock Images/Percentage of Each Sector in Top 20 ASX Stocks.png" alt="Percentage of Each Sector in Top 20 ASX Stocks">
      <img class="image" src="../ASX Stock Images/Market Cap of Top 20 ASX Stocks.png" alt="Market Cap of Top 20 ASX Stocks">
      <img class="image" src="../ASX Stock Images/Total Revenue of Top 20 ASX Stocks.png" alt="Total Revenue of Top 20 ASX Stocks">
      <img class="image" src="../ASX Stock Images/Earning Per Share of Top 20 ASX Stocks.png" alt="Earning Per Share of Top 20 ASX Stocks">
      <img class="image" src="../ASX Stock Images/PE Ratio Comparison of Top 20 ASX Stocks.png" alt="PE Ratio Comparison of Top 20 ASX Stocks">
      <img class="image" src="../ASX Stock Images/Return on Equity of Top 20 ASX Stocks.png" alt="Return on Equity of Top 20 ASX Stocks">
    </div>
  </div>
</body>
</html>
